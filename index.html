<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="time loop collection">
    <link rel="stylesheet" href="style.css">
  <title>Time Loop Collection</title>
</head>

<body>
  <aside>
    <h3 class="content-head is-center">New Character</h2>
       <p>
           Remember, it doesn't have to be crazy! It can be sometimes, but it doesn't have to be.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbwUv6E3McAbp80qZ99aXvixJopqy3kd3qxlRRRPmPsHvNYqPxEP/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements form-space">
      <fieldset class="pure-group" id="name-place">
        <label for="name">Name: </label>
        <input class="be-less-bright" id="name" name="name" placeholder="What's their name?" />
      </fieldset>

      <fieldset class="pure-group" id="profession-place">
        <label for="profession">Profession: </label>
        <input class="be-less-bright" id="profession" name="profession" value=""
        placeholder="What do they do?"/>
      </fieldset>

      <fieldset class="pure-group" id="description-place">
        <label for="description">Description: </label>
        <textarea class="be-less-bright" id="description" name="description" rows="4"
        placeholder="What do they look/sound/etc like?"></textarea>
      </fieldset>

      <fieldset class="pure-group" id="story-place">
        <label for="story">Story: </label>
        <textarea class="be-less-bright" id="story" name="story" rows="9"
        placeholder="What's their story?"></textarea>
      </fieldset>

      <fieldset class="pure-group" id="schedule-place">
        <label for="schedule">Schedule: </label>
        <input class="be-less-bright" id="schedule" name="schedule" placeholder="I don't know the best way to format this." />
      </fieldset>

      <button class="button-success pure-button button-xlarge" id="button-space">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
